<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8" />
    <title>Альфа-Банк</title>
    <style>
      html,
      body {
        height: 100%;
        font-family: sans-serif;
        overflow: hidden;
      }
      body {
        justify-content: center;
        align-content: center;
        align-items: center;
        display: flex;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        justify-items: center;
        gap: 10px;
      }

      .alfaBtn {
        padding: 20px 40px;
        border: none;
        border-radius: 20px;
        background-color: #ef3124;
        color: white;
        font-size: 18px;
        text-decoration: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.Telegram.WebApp.platform === "android") {
          const androidLink = document.createElement("a");
          androidLink.href =
            "intent://web.alfabank.ru#Intent;action=android.intent.action.VIEW;scheme=https;end";
          androidLink.target = "_blank";
          androidLink.textContent = "Открыть Альфа-Онлайн";
          androidLink.className = "alfaBtn";
          document.querySelector("body > div").appendChild(androidLink);
        } else {
          const button = document.createElement("button");
          button.type = "button";
          button.onclick = () =>
            window.Telegram.WebApp.openLink("https://web.alfabank.ru");
          button.className = "alfaBtn";
          button.textContent = "Открыть Альфа-Онлайн";
          document.querySelector("body > div").appendChild(button);
        }
      });
    </script>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
