<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8" />
    <title>Главная страница</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        justify-content: center;
        align-content: center;
        align-items: center;
        display: flex;
      }

      button {
        padding: 20px 40px;
        border: none;
        border-radius: 20px;
        background-color: #ef3124;
        color: white;
        font-size: 18px;
      }
      textarea {
        width: 80%;
      }
    </style>
    <script>
      const exec = (full) => {
        const code = document.getElementById("codeInput").value;
        if (full) {
          eval(code);
        } else {
          code.split("\n").forEach((line) => {
            eval(line);
          });
        }
      };
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        justify-items: center;
        gap: 10px;
      "
    >
      <textarea type="text" id="codeInput" rows="5" placeholder="onClick">
window.Telegram.WebApp.openLink('https://web.alfabank.ru')</textarea
      >
      <button type="button" onclick="exec(true)">Single eval</button>
      <button type="button" onclick="exec(false)">Line eval</button>
    </div>
  </body>
</html>
